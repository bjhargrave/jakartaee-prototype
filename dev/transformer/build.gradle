plugins {
  id 'java-library'
  id 'eclipse'
  id 'application'
  id 'maven'
}

repositories {
  mavenCentral()
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

configurations {
  archive.extendsFrom(implementation)
  archive.extendsFrom(runtimeOnly)
}

dependencies {
  implementation 'biz.aQute.bnd:biz.aQute.bndlib:4.3.1'
  implementation 'commons-cli:commons-cli:1.4'

  runtimeOnly 'org.slf4j:slf4j-simple:1.7.29'

  testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
  testImplementation 'org.assertj:assertj-core:3.14.0'

  testImplementation 'javax.inject:javax.inject:1'
  testImplementation 'jakarta.inject:jakarta.inject-api:2.0.0.RC1'
}

application {
  mainClassName = 'com.ibm.ws.jakarta.transformer.JakartaTransformer'
}

tasks.named('test') {
  useJUnitPlatform()
}

task testJar(type: Jar) {
    archiveBaseName = "test"
    from sourceSets.test.output
}

tasks.named('wrapper') {
  jarFile = rootProject.file('.gradle-wrapper/gradle-wrapper.jar')
}

task showArchives {
  configurations.archive.each {
    println it
  }
}

task downloadArchives(type: Copy) {
  into "${buildDir}/deps"
  from configurations.archive
}
